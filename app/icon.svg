<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#FFFFFF"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="512" height="512" rx="96" ry="96" fill="url(#bgGradient)"/>

  <!-- Subtle grid lines for tech feel -->
  <g opacity="0.15" stroke="#FFFFFF" stroke-width="1">
    <line x1="128" y1="100" x2="128" y2="412"/>
    <line x1="256" y1="100" x2="256" y2="412"/>
    <line x1="384" y1="100" x2="384" y2="412"/>
    <line x1="80" y1="180" x2="432" y2="180"/>
    <line x1="80" y1="256" x2="432" y2="256"/>
    <line x1="80" y1="332" x2="432" y2="332"/>
  </g>

  <!-- Main upward trend chart line -->
  <polyline
    points="100,360 180,300 260,320 340,200 420,120"
    fill="none"
    stroke="url(#chartGradient)"
    stroke-width="32"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#glow)"
  />

  <!-- Data point circles -->
  <circle cx="100" cy="360" r="18" fill="#FFFFFF"/>
  <circle cx="180" cy="300" r="18" fill="#FFFFFF"/>
  <circle cx="260" cy="320" r="18" fill="#FFFFFF"/>
  <circle cx="340" cy="200" r="18" fill="#FFFFFF"/>
  <circle cx="420" cy="120" r="22" fill="#FFFFFF"/>

  <!-- Arrow indicator on the last point -->
  <polygon
    points="420,85 435,110 405,110"
    fill="#10B981"
  />
</svg>
