    <rect x="120" y="280" width="52" height="112" rx="8" ry="8"/>
    <rect x="198" y="200" width="52" height="192" rx="8" ry="8"/>
    <rect x="276" y="240" width="52" height="152" rx="8" ry="8"/>
    <rect x="354" y="140" width="52" height="252" rx="8" ry="8"/>
  </g>

  <!-- Base line -->
  <rect x="104" y="392" width="318" height="6" rx="3" ry="3" fill="rgba(255,255,255,0.5)"/>
</svg>
